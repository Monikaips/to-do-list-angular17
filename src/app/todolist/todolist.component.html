<div class="container">
    <h1>To-Do Application</h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required field</small>
        </div>
        <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <h2>Current Tasks ({{ taskArray.length }})</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="vertical-align: middle;">Task</th>
                    <th scope="col" style="vertical-align: middle; text-align: center;">Completed</th>
                    <th scope="col" style="vertical-align: middle; text-align: center;">Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Current tasks -->
                <tr *ngFor="let task of taskArray; let i = index">
                    <td [class.completed]="task.isCompleted" style="vertical-align: middle;">{{task.taskName}}</td>
                    <td style="vertical-align: middle; text-align: center;"><input type="checkbox" (change)="onCheck(i)" [checked]="task.isCompleted"></td>
                    <td style="vertical-align: middle; text-align: center;"><button class="btn btn-danger btn-sm" (click)="onDeleteTask(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <h2>Completed Tasks ({{ completedTasks.length }})</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="vertical-align: middle;">Task</th>
                    <th scope="col" style="vertical-align: middle; text-align: center;">Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Completed tasks -->
                <tr *ngFor="let task of completedTasks">
                    <td style="vertical-align: middle;" class="task-name">{{ task.taskName }}</td>
                    <td style="vertical-align: middle; text-align: center;"><button class="btn btn-danger btn-sm" (click)="onDeleteCompletedTask(task)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
